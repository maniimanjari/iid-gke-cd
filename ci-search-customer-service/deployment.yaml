apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: ci-search-customer-service
  creationTimestamp: null
  labels:
    app: ci-search-customer-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ci-search-customer-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 3
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ci-search-customer-service
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/cc-bo-portals-devtest-01/iid/ci-search-customer-service:latest
          name: ci-search-customer-service
          imagePullPolicy: Always
          env:
              - name: JAVA_TOOL_OPTIONS
                value: "-Dserver.port=80 -Dspring.application.name=ci-search-customer-service"
              - name: SPRING_PROFILES_ACTIVE
                value: "${ENVIRONMENT}"
              - name: ENVIRONMENT
                valueFrom:
                  configMapKeyRef:
                    name: profile-config
                    key: ENVIRONMENT
              - name: SPRING_APPLICATION_NAME
                value: "ci-search-customer-service"
          livenessProbe:
            httpGet:
              path: /message
              port: 80
            initialDelaySeconds: 80
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 4
            timeoutSeconds: 30
          volumeMounts:
            - name: ci-search-customer-service
              mountPath: /config
      volumes:
        - name: ci-search-customer-service
          configMap:
            name: ci-search-service-qa
status: {}