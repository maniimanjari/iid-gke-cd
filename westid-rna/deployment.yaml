apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: westid-rna
  labels:
    app: westid-rna
spec:
  selector:
    matchLabels:
      app: westid-rna
  replicas: 3
  template:
    metadata:
      labels:
        app: westid-rna
    spec:
      containers:
        - name: westid-rna
          image: us-central1-docker.pkg.dev/cc-bo-portals-devtest-01/iid/westid-rna:NR-202201190521-d7f1265
          imagePullPolicy: Always
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Dserver.port=80 -Dspring.application.name=westid-rna"
            - name: SPRING_PROFILES_ACTIVE
              value: "${ENVIRONMENT}"
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: profile-config
                  key: ENVIRONMENT
            - name: SPRING_APPLICATION_NAME
              value: "westid-rna"
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              port: 80
              path: /message
            initialDelaySeconds: 80
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 4
            timeoutSeconds: 30
          volumeMounts:
            - name: westid-rna
              mountPath: /config
      volumes:
        - name: westid-rna
          configMap:
            name: westid-rna-qa