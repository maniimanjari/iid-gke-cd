apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: ci-error-log-handler
  creationTimestamp: null
  labels:
    app: ci-error-log-handler
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ci-error-log-handler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 3
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ci-error-log-handler
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/cc-bo-portals-devtest-01/iid/ci-error-log-handler:NR-202201181015-9701572
          name: ci-error-log-handler
          imagePullPolicy: Always
          env:
              - name: JAVA_TOOL_OPTIONS
                value: "-Dserver.port=80 -Dspring.application.name=ci-error-log-handler"
              - name: SPRING_PROFILES_ACTIVE
                value: "_APP_PROFILE"
              - name: SPRING_APPLICATION_NAME
                value: "ci-error-log-handler"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /var/secrets/google/gkey.json
          livenessProbe:
            httpGet:
              path: /message
              port: 80
            initialDelaySeconds: 80
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 4
            timeoutSeconds: 30
          volumeMounts:
            - name: ci-error-log-handler
              mountPath: /config
            - name: pub-sub-v
              mountPath: /var/secrets/google
      volumes:
        - name: ci-error-log-handler
          configMap:
            name: ci-error-log-handler-qa
        - name: pub-sub-v
          secret:
            secretName: iid-pub-sa-key
status: {}