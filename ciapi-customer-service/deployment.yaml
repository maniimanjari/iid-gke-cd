apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: ciapi-customer-service
  creationTimestamp: null
  labels:
    app: ciapi-customer-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ciapi-customer-service
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ciapi-customer-service
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/cc-bo-portals-devtest-01/iid/ciapi-customer-service:v1
          name: ciapi-customer-service
          imagePullPolicy: Always
          env:
              - name: JAVA_TOOL_OPTIONS
                value: "-Dserver.port=80 -Dspring.application.name=ciapi-customer-service"
              - name: SPRING_PROFILES_ACTIVE
                value: "_APP_PROFILE"
              - name: SPRING_APPLICATION_NAME
                value: "ciapi-customer-service"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /var/secrets/google/gkey.json
          livenessProbe:
            httpGet:
              path: /message
              port: 80
            initialDelaySeconds: 80
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 4
            timeoutSeconds: 30
          volumeMounts:
            - name: ciapi-customer-service
              mountPath: /config
            - name: pub-sub-v
              mountPath: /var/secrets/google
      volumes:
        - name: ciapi-customer-service
          configMap:
            name: ciapi-customer-service-qa
        - name: pub-sub-v
          secret:
            secretName: iid-pub-sa-key
status: {}
