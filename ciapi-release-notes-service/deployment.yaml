apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: ciapi-release-notes-service
  creationTimestamp: null
  labels:
    app: ciapi-release-notes-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ciapi-release-notes-service
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ciapi-release-notes-service
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/cc-bo-portals-devtest-01/iid/ciapi-release-notes-service:NR-202201200652-466b1e0
          name: ciapi-release-notes-service
          imagePullPolicy: Always
          env:
              - name: JAVA_TOOL_OPTIONS
                value: "-Dserver.port=80 -Dspring.application.name=ciapi-release-notes-service"
              - name: SPRING_PROFILES_ACTIVE
                value: "_APP_PROFILE"
              - name: SPRING_APPLICATION_NAME
                value: "ciapi-release-notes-service"
          livenessProbe:
            httpGet:
              path: /message
              port: 80
            initialDelaySeconds: 80
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 4
            timeoutSeconds: 30
          volumeMounts:
            - name: ciapi-release-notes-service
              mountPath: /config
      volumes:
        - name: ciapi-release-notes-service
          configMap:
            name: ciapi-release-notes-service-qa

status: {}