apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: ciapi-customer-subscription-service
  creationTimestamp: null
  labels:
    app: ciapi-customer-subscription-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ciapi-customer-subscription-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 3
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ciapi-customer-subscription-service
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/cc-bo-portals-devtest-01/iid/ciapi-customer-subscription-service:NR-202201200634-4d2fc59
          name: ciapi-customer-subscription-service
          imagePullPolicy: Always
          env:
              - name: JAVA_TOOL_OPTIONS
                value: "-Dserver.port=80 -Dspring.application.name=ciapi-customer-subscription-service"
              - name: SPRING_PROFILES_ACTIVE
                value: "${ENVIRONMENT}"
              - name: ENVIRONMENT
                valueFrom:
                  configMapKeyRef:
                    name: profile-config
                    key: ENVIRONMENT
              - name: SPRING_APPLICATION_NAME
                value: "ciapi-customer-subscription-service"
          livenessProbe:
            httpGet:
              path: /message
              port: 80
            initialDelaySeconds: 80
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 4
            timeoutSeconds: 30
          volumeMounts:
            - name: ciapi-customer-subscription-service
              mountPath: /config
      volumes:
        - name: ciapi-customer-subscription-service
          configMap:
            name: ciapi-customer-subscription-service-qa

status: {}
